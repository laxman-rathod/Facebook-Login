<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login your account</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="img" src="facebook-logo-png-38355.png" alt="Facebook">
            <form class="form">
                <input type="email" id="email" placeholder="Email address or phone number">
                <input type="password" id="pass" placeholder="Password">
                <input type="button" id="login" value="Log in" onclick="checkLogin()">
            </form>
            <a id="forget-pass" href="#">Forget Password?</a>
            <div class="new-acc-container">
                <div class="hor-roll"></div>
                <button id="new-acc-btn">Create new account</button>
            </div>
        </div>
    </div>

    <!-- Script file -->
    <script src="script.js"></script>
</body>
</html>
